spring.r2dbc.url=r2dbc:postgresql://localhost:5432/testdb
spring.r2dbc.username=postgres
spring.r2dbc.password=

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= none

logging.level.root=DEBUG

ninja.api-key=${NINJA_API_KEY}
spoonacular.api-key=${SPOONACULAR_API_KEY}
edamam.app-id=${EDAMAM_APP_ID}
edamam.app-key=${EDAMAM_APP_KEY}

spring.security.user.name=${AUTH_USER_NAME}
spring.security.user.password=${AUTH_USER_PASSWORD}

test.accounts=abc,def

server.compression.enabled=true